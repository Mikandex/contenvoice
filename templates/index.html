{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>ContentVoice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="{% static 'signin.css' %}" rel="stylesheet">
  </head>
  <body class="text-center">



<div class="container-fluid">

    <div class="col-12 mid-12 ">
    <h1>Welcome to ContentVoice</h1>
      <div class="col-12 mid-12">
        <h6>Convert your text to voice</h6>
      </div>
    </div><br><br>
  <div class="container-fluid">

      <div class="row">

          <div class="col-lg-2 mid-12 sm-12"></div>
           <div class="col-lg-8 mid-12 sm-12">
               <form method="POST">
                   {% csrf_token %}

      <select name="lang" id="lang" class="form-control" onchange="updateAccents()" required>
           <option selected>Select Language</option>
        <option value="en">English</option>
        <option value="fr">French</option>
        <option value="zh-CN">Mandarin (Chinese)</option>
        <option value="pt">Portuguese</option>
        <option value="es">Spanish</option>
      </select>
                   <br>

      <select name="accent" id="accent" class="form-control" required>

        <!-- Options will be updated by JavaScript -->
      </select>
                   <br>
                   <input type="text" name='title' placeholder="Enter the title" class="form-control" maxlength="50" required>
      <br>


      <textarea name="text" id="" class="form-control" maxlength="1000" placeholder="The text to convert to Speech" required autofocus ows="4" ></textarea>

      <br>
                   <div class="form-check">
  <input class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminate" required>
  <label class="form-check-label" for="flexCheckIndeterminate">
   <h6><p>By clicking, you acknowledge that you are responsible for any improper use of the content you have generated and agree to indemnify us against any related claims.</p></h6>
  </label>
</div><br>

      <button class="btn btn-lg btn-outline-success" type="submit">Convert</button>
               </form>

           </div>
           <div class="col-lg-2 mid-12 sm-12"></div>
      </div>


  </div>
</br></br></br>

<div class="container">

  <footer>
    <div class="container">
      <h6><p>Powered and Designed by <a href="https;//maekandex.com.ng"> Maekandex Communication</a> Communication copyright 2024 </p></h6>
    </div>
  </footer>
</div>
   









    <script>
      // JavaScript to update accents based on selected language
      function updateAccents() {
        var accents = {
          'en': [
            { text: 'Select Accent', value: 'com.ng' },
            { text: 'Nigerian', value: 'com.ng' },
            { text: 'British', value: 'co.uk' },
            { text: 'American', value: 'us' },
            { text: 'Australian', value: 'com.au' },
            { text: 'Canadian', value: 'ca' },
            { text: 'Indian', value: 'co.in' },
            { text: 'Irish', value: 'ie' },
            { text: 'South African', value: 'co.za' },

          ],
          'fr': [
            { text: 'Select Accent', value: 'fr' },
            { text: 'French (France)', value: 'fr' },
            { text: 'French (Canada)', value: 'ca' }
          ],
          'zh-CN': [
            { text: 'Select Accent', value: 'cn' },
            { text: 'Mandarin (China Mainland)', value: 'cn' },
            { text: 'Mandarin (Taiwan)', value: 'cn' }
          ],
          'pt': [
            { text: 'Select Accent', value: 'pt' },
            { text: 'Portuguese (Portugal)', value: 'pt' },
            { text: 'Portuguese (Brazil)', value: 'com.br' },
          ],
          'es': [
            { text: 'Select Accent', value: 'es' },
            { text: 'Spanish (Spain)', value: 'es' },
            { text: 'Spanish (Mexico)', value: 'com.mx' },
            { text: 'Spanish (United States)', value: 'us' },
          ]
        };

        var lang = document.getElementById('lang').value;
        var accentSelect = document.getElementById('accent');

        // Clear current options
        accentSelect.innerHTML = '';

        // Add new options based on the selected language
        if (accents[lang]) {
          accents[lang].forEach(function(accent) {
            var option = document.createElement('option');
            option.value = accent.value;
            option.textContent = accent.text;
            accentSelect.appendChild(option);
          });
        }

        // Log for debugging
        console.log('Language selected:', lang);
        console.log('Accents updated:', accents[lang]);
      }

      // Initialize accents for the default selected language on page load
      document.addEventListener('DOMContentLoaded', function() {
        updateAccents();
      });
    </script>


      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
