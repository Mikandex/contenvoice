{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>ContentVoice</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'bootstrap.min.css' %}" rel="stylesheet">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <!-- Custom styles for this template -->
    <link href="{% static 'signin.css' %}" rel="stylesheet">
  </head>
  <body class="text-center">

    <form class="form-signin" method="get" action="{% url 'text_to_speech' %}">
      {% csrf_token %}
      <h2 class="h4 mb-3 font-weight-normal">Welcome to ContentVoice</h2>
      
      <!-- Language Selection -->
      <p>Select Language</p>
      <select name="lang" id="lang" class="form-control" onchange="updateAccents()">
        <option value="en">English</option>
        <option value="fr">French</option>
        <option value="zh-CN">Mandarin (Chinese)</option>
        <option value="pt">Portuguese</option>
        <option value="es">Spanish</option>
      </select>

      <br>

      <!-- Accents Selection -->
      <p>Select Accent</p>
      <select name="accent" id="accent" class="form-control">
        <!-- Options will be updated by JavaScript -->
      </select>

      <br>

      <input type="text" name='title' placeholder="Enter the title" class="form-control">
      <br>

      <p>Enter your text here</p>
      <textarea name="text" id="" class="form-control" required autofocus></textarea>
      <br>
    
      <button class="btn btn-lg btn-primary btn-block" type="submit">Convert</button>
      <br>
    </form>

    <script>
      // JavaScript to update accents based on selected language
      function updateAccents() {
        var accents = {
          'en': [
            { text: 'British', value: 'co.uk' },
            { text: 'American', value: 'us' },
            { text: 'Australian', value: 'com.au' },
            { text: 'Canadian', value: 'ca' },
            { text: 'Indian', value: 'co.in' },
            { text: 'Irish', value: 'ie' },
            { text: 'South African', value: 'co.za' },
            { text: 'Nigerian', value: 'com.ng' },
          ],
          'fr': [
            { text: 'French (France)', value: 'fr' },
            { text: 'French (Canada)', value: 'ca' }
          ],
          'zh-CN': [
            { text: 'Mandarin (China Mainland)', value: 'cn' },
            { text: 'Mandarin (Taiwan)', value: 'cn' }
          ],
          'pt': [
            { text: 'Portuguese (Portugal)', value: 'pt' },
            { text: 'Portuguese (Brazil)', value: 'com.br' },
          ],
          'es': [
            { text: 'Spanish (Spain)', value: 'es' },
            { text: 'Spanish (Mexico)', value: 'com.mx' },
            { text: 'Spanish (United States)', value: 'us' },
          ]
        };

        var lang = document.getElementById('lang').value;
        var accentSelect = document.getElementById('accent');

        // Clear current options
        accentSelect.innerHTML = '';

        // Add new options based on the selected language
        if (accents[lang]) {
          accents[lang].forEach(function(accent) {
            var option = document.createElement('option');
            option.value = accent.value;
            option.textContent = accent.text;
            accentSelect.appendChild(option);
          });
        }

        // Log for debugging
        console.log('Language selected:', lang);
        console.log('Accents updated:', accents[lang]);
      }

      // Initialize accents for the default selected language on page load
      document.addEventListener('DOMContentLoaded', function() {
        updateAccents();
      });
    </script>

  </body>
</html>
