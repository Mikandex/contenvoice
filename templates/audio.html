{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>Text-to-Speech Result</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'bootstrap.min.css' %}" rel="stylesheet">
  </head>
  <body class="text-center">

    <h2 class="h4 mb-3 font-weight-normal">Your Audio File</h2>

    <p>Click the play button below to listen to the generated speech:</p>
    <audio controls>
      <source src="{% static audio_file %}" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>

    <br>
    <a href="{% static audio_file %}" download="speech.mp3" class="btn btn-success">Download Audio</a>

    <br><br>
    <a href="{% url 'home' %}" class="btn btn-primary">Convert Another Text</a>

  </body>
</html>
